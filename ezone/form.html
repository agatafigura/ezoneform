<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <title>Sign up</title>
</head>
<body>
    <header>
        <img src="img/nav.png">
    </header>
    <main>
        <h1>TELL US ABOUT YOURSELF</h1>
        <div id="grid">
            <div id="text">
                <h2>PERSONAL INFORMATION</h2>
                <p class="description">Let's start by setting up some basic information for your account.</p>
            </div>
            <form id="form-section1">
                <fieldset>
                    <div class="label-input">
                        <label>Full name</label>
                        <input type="text" id="fullname" name="fullname" placeholder="John Doe" required minlength="2">
                    </div>
                    <span class="error1">Your name should be at least 2 characters long</span>
                </fieldset>
                <fieldset>
                    <div class="label-input">
                        <label>E-mail</label>
                        <input type="email" id="email" name="email" placeholder="johndoe@mail.com" required>
                    </div>
                    <span class="error2">E-mail is not valid</span>
                </fieldset>
                <fieldset>
                    <div class="label-input">
                        <label>Gamertag</label>
                        <input type="text" id="gamertag" name="gamertag" placeholder="@johndoe" required minlength="6">
                    </div>
                    <span class="error3">Your gamertag should be at least 5 characters long</span>
                </fieldset>
                <fieldset>
                    <div class="label-input">
                        <div id="password-label">
                            <label>Password</label>
                            <span class="comment">At least 8 characters</span>
                        </div>
                        <div id="password-eye">
                            <input type="password" id="password" name="password" placeholder="********" required pattern=".{8,}">
                            <i class="fa fa-eye-slash" id="eye"></i>
                        </div>
                    </div>
                    <span class="error4">Password is not valid</span>
                </fieldset>
                <fieldset>
                    <div class="label-input">
                        <label>Repeat password</label>
                        <div class="password-eye">
                            <input type="password" id="repeat-password" name="repeat-password" placeholder="********" required>
                            <i class="fa fa-eye-slash" id="eye2"></i>
                        </div>
                    </div>
                    <span class="error5">Passwords don't match</span>
                </fieldset>
                <fieldset>
                    <div class="label-input">
                        <label>Profile picture</label>
                        <input type="file" id="upload" name="upload" accept="image/png, image/jpeg"> 
                    </div>
                </fieldset>
            </form>
        </div>
        <hr>
    </main>
    <script type="module" src="/main.js"></script>
</body>
</html>
